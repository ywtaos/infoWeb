<script src="../member/common.js"></script>
<script src="../member/list.js"></script>
<div id="MemberSearch" class="list_search">
	<label class="Member_Airport"></label>
	<h2>
		<input type='hidden' id='airPort' /> <input type='text'
			id='airPortName' class="pick" />
	</h2>
	<label class="Member_Group"></label>
	<h2>
		<input id="searchGroupID" type="hidden" />
	</h2>
	<label class="Common_Keyword"></label>
	<h2>
		<input type="text" id="searchKeyword" />
	</h2>
	
	<a class="Button_Search"></a>
	<input type="hidden" id="backstage" value="1"/>
</div>
<div id="MemberCommand" class="list_command">
	<a class="Button_Add" auth="MemberAdd"></a>
	
</div>
<div id="MemberResult"></div>

 			<td class="center check">
				<%if(!CCore.isAdmin(row.username)){%>
				<input type="checkbox"  value="<%=row.ID%>" name="chkRow"/>
				<%}%>
			</td>-->
<script id="MemberResultTemplate" type="text/html">
	<table class="list_result">
		<tr>
			
			
			<th class="Member_Username"></th>
			<th class="Member_Group"></th>
			<th class="Member_Name"></th>
			<th class="Member_Address">地址</th>
			<th class="Member_Tel"></th>
			<th class="Member_Mobile"></th>
			<th>介绍(主营业务)</th>
			<th class="Button_Edit"></th>
			

		</tr>
		<%
		for(i = 0; i < data.length; i ++) {
			var row = data[i];
		%>
		<tr id="<%=row.ID%>">

			<td class='view'><%=row.username%></td>
			<td><%=row.groupName%></td>
			<td ><%=row.name%></td>
			<td ><%=row.address%></td>
			<td><%=row.tel%></td>
			<td class="center"><%=row.mobile%></td>
			<td><%=row.description%></td>
			<td class="center"><a class="Button_Edit"></a></td>

		</tr>
		<%}%>
	</table>
</script>
