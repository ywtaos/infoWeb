<script src="../member/view.js"></script>
<form id="form_member_view" class="form_template">
	<h1></h1>

	<label class="Member_Username"></label>
	<h2 id="username"></h2>
	<label class="Member_Name"></label>
	<h2>
		<input type="text" id="name" />
	</h2>

	<label class="Member_Airport"></label>
	<h2>
		<input type='hidden' id='airPort' /> 
		<input type='text' id='airPortName' class="pick" />
	</h2>
	<label class="Member_Typeid"></label>
	<h2><input id="typeName" type="text" /></h2>
	
	<label class="Member_Group"></label>

	<label class="Member_Opentime"></label>
	<h2>
		<input type="text" id="opentime" />

	<label class="Member_Address"></label>
	<h2 style="width: 710px;">
		<input type="text" id="address" />
	</h2>

	<label class="Member_Mobile"></label>
	<h2 id="mobile"></h2>
	<label class="Member_Tel"></label>
	<h2 id="tel"></h2>
	<label class="Member_Email"></label>
	<h2>
		<input type="text" id="email" />
	</h2>

	<label class="Member_RegistDate"></label>
	<h2 id="registDate"></h2>
	<label class="Member_LastLoginDate"></label>
	<h2 id="lastLoginDate"></h2>
	<label class="Member_ClientIP"></label>
	<h2 id="clientIP"></h2>

	<label class="Member_Description clear"></label>
	<h3>
		<textarea id="description"></textarea>
	</h3>

	<label class="Member_Memo"></label>
	<h2 style="width: 710px;">
		<input type="text" id="memo" />
	</h2>

	<div class="operation">
		<a class="Button_Close"></a>
	</div>
